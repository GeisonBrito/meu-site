<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLOS DE LISTAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Lista Ordenadas</h2>
    <ol>
    <li>Carros</li>
    <li>Motos</li>
    <li>Biks</li>
    <li>Skates</li>
    <li>Patinete</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Gato</li>
        <li>Cachorro</li>
        <li>Caneta</li>
        <li>Lapis</li>
        <li>Avião</li>
    </ul>
    <h2> Lista de Definição</h2>
    <dl>
        <dt>SENAC</dt>
        <dd> Serviço Nacional de Apredizagem Comercial</dd>
        <dt>SESC</dt>
        <dd> Serviço Social do Comercio</dd>
        <dt>SENAI</dt>
        <dd>Serviço Nacional de Apredizagem</dd>
    </dl>
    
</body>
</html>
